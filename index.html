<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>My Calculator</title>
</head>
<body>
  
  <div class="container">
    <div class="calculator__grid">
      <div class="output">
        <div class="display-1"></div>

        <div class="display-2"></div>
      </div>
        <button class="Button all-clear two">AC</button>
        <button class="Button delete">DEL</button>
        <button class="divide Button operator" >รท</button>
        <button class="1 Button number " >1</button>
        <button class="2 Button number" >2</button>
        <button class="3 Button number" >3</button>
        <button class="multiply Button operator" >x</button>
        <button class="4 Button number" >4</button>
        <button class="5 Button number" >5</button>
        <button class="6 Button number" >6</button>
        <button class="add Button operator" >+</button>
        <button class="7 Button number" >7</button>
        <button class="8 Button number" >8</button>
        <button class="9 Button number" >9</button>
        <button class="minus Button operator" >-</button>
        <button  class="0 Button number two">0</button>
        <button class="Button number dot"  >.</button>
        <button class="Button equal">=</button> 
    </div>
  </div>
  
<script src="app.js"></script>
</body>
</html>
